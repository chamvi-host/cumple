<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎉 ¡Feliz Cumpleaños! 🎉</title>
    <!-- Enlace al archivo CSS externo -->
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

     <audio id="birthday-sound" src="song.mp3" autoplay></audio>

 <div class="container">
        <h1>🎉 ¡Feliz Cumpleaños! 🎉</h1>
        <p>¡Espero que tengas un día increíble lleno de alegría, sorpresas y mucho amor!</p>
        <p class="confetti">🎊🎈🎂🎈🎊</p>

        <!-- Cuadro de texto para que el cumpleañero escriba su deseo -->
        <textarea id="wish-input" placeholder="Escribe tu deseo aquí..." rows="4" cols="50"></textarea>
        <br>
        
        <!-- Botón para pedir un deseo -->
        <button onclick="submitWish()">Pide un deseo 🎁</button>
    </div>

    <div class="confetti-bg">
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
    </div>

    <script>
        function submitWish() {
            // Obtener el valor del cuadro de texto
            const wish = document.getElementById("wish-input").value;
            // Mostrar el deseo en un mensaje de alerta
            if (wish) {
                alert("Tu deseo es: " + wish);
            } else {
                alert("Por favor, escribe un deseo antes de pedirlo.");
            }
        }
    </script>

</body>
</html>
